<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rent A Car</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <a class="flex items-center py-4 px-2" href="#">
                    <img class="h-8 w-12 mr-2" src="./images/car.png" alt="">
                    <span class="font-semibold text-gray-500 text-lg">Rent A Car</span>
                </a>
                <div class="md:flex items-center ml-10 space-x-2 hidden">
                    <a class="py-4 px-2 border-green-500 border-b-4 text-green-500 font-semibold" href="#">Home</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                        href="#">Vehicles</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                        href="#">About</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
                        href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <main class="flex flex-col mt-24 mx-auto container text-center">
        <div>
            <h1 class="text-black font-bold text-6xl md:text-5xl sm:text-3xl">Luxury Cars</h1>
            <h1 class="text-green-600 font-bold text-6xl md:text-5xl sm:text-3xl">The Highest Quality</h1>
        </div>
        <p class="max-w-2xl mx-auto mt-6 text-gray-500 text-xl md:text-lg sm:text-md">Our experience and satisfied
            customers are the best guarantee of quality service and vehicles that we provide.</p>
        <div
            class="mt-6 xl:flex xl:justify-center xl:flex-row lg:flex lg:justify-center lg:flex-row sm:flex sm:flex-col sm:mx-auto">
            <button
                class="bg-green-600 text-white px-6 py-4 rounded-lg font-bold mr-2 hover:bg-green-400 transition duration-100 xl:mb-0 lg:mb-0 md:mb-3 sm:mb-3">See
                All Vehicles</button>
            <button
                class="bg-green-300 text-black px-6 py-4 rounded-lg font-bold hover:bg-green-200 transition duration-100">Contact
                Us</button>
        </div>
    </main>

</body>

</html>
